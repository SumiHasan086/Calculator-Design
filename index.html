<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="cal-wrapper">

        <div class="top-part">
            <input class="input" type="text" placeholder="0">
        </div>

        <div class="body-part">

        <div class="add-btn">
            <button data-value="7" class="addInput">7</button>
            <button data-value="8" class="addInput">8</button>
            <button data-value="9" class="addInput">9</button>
            <button data-value="+" class="addInputAction">+</button>
        </div>
        <div class="add-btn">
            <button data-value="4" class="addInput">4</button>
            <button data-value="5" class="addInput">5</button>
            <button data-value="6" class="addInput">6</button>
            <button data-value="-" class="addInputAction">-</button>
        </div>
        <div class="add-btn">
            <button data-value="1" class="addInput">1</button>
            <button data-value="2" class="addInput">2</button>
            <button data-value="3" class="addInput">3</button>
            <button data-value="*" class="addInputAction">X</button>
        </div>
        <div class="add-btn"> 
            <button data-value="0" class="addInput">0</button>
            <button data-value="." class="addInputAction">.</button>
            <button data-value="%" class="percent">%</button>
            <button data-value="/" class="addInputAction">/</button>
        </div>
        <div class="bottom-part">
            <button class="clear">CE</button>
            <button id="equal">=</button>
            <button class="delete">DEL</button>
        </div>
        </div>
        
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
